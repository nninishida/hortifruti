<!DOCTYPE html>
<html lang="en">

    <title>hortifruti</title>

<link rel="stylesheet" href="hortifruti.css">

<body>

<h2>Filtros de Imagens</h2>

<p><strong>Observação:</strong> As filtro não são compatíveis com o Internet Explorer e algumas versões do Edge.</p>

<img src="beterraba.jpg" alt="Beterraba!" width="300" height="300">
<img class="blur" src="beterraba.jpg" alt="Beterraba com blur!">

<p></p>

<img src="morangos.jpg" alt="Morangos!" width="300" height="300">
<img class="brightness" src="morangos.jpg" alt="Morangos com brightness!">

<p></p>

<img src="uva.jpg" alt="Uva!" width="300" height="300">

<p></p>

<img src="banana.jpg" alt="Banana!" width="300" height="300">
<img class="grayscale" src="banana.jpg" alt="banana com grayscale!">

<p></p>

<img src="maca.jpg" alt="Maçã!" width="300" height="300">
<img class="huerotate" src="maca.jpg" alt="maçã com huerotate!">

<p></p>

<img src="melancia.jpg" alt="Melancia!" width="300" height="300">
<img class="invert" src="melancia.jpg" alt="melancia com invert!">

<p></p>

<img src="laranja.png" alt="Laranja!" width="300" height="300">

<p></p>

<img src="pitaya.png" alt="Pitaya!" width="300" height="300">
<img class="saturate" src="pitaya.png" alt="pitaya com saturate!">

<p></p>

<img src="cereja.png" alt="Cereja!" width="300" height="300">

<img src="kiwi.png" alt="Kiwi!" width="300" height="300">
<img class="shadow" src="kiwi.png" alt="kiwi com shadow!">
